{% extends 'pages/base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center flex-column align-items-center">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <img src="{% static 'pages/new-logout.svg' %}" class="img-fluid"/>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-5 px-4 py-5 d-flex justify-content-center flex-column align-items-center">
                <h3> Are you sure you want to Logout?</h3>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success btn rounded">
                        logout
                    </button>
                </form>
            </div>

        </div>


    </div>

{% endblock %}
