{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <img src="{% static 'management/ontime.svg' %}" class="img-fluid" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex flex-column mt-4">
                    <form method="post" class="my-auto">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success mt-2">create</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
